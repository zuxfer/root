<!doctype html>
<html ng-app id="ng-app">
<head> 
<script src="js/angular.js"></script>

<script>

function PostsCtrlAjax($scope, $http)

{

$http({method: 'POST', url: 'js/posts.json'}).success(function(data) {
$scope.posts = data;
});

}



</script>

  
<style>
body{font-family:arial; font-size:12px}
.postBody{padding:10px; width:550px; border-bottom:dashed 2px #dedede}
.postBody a{color:#333333;text-decoration:none}
.postBody a:hover{color:#006699;background-color:#dedede}
.time{margin:10px 0px 10px 0px; color:#006699; }
</style>
</head>
  
<body >
<table id="ng-app" ng-app ng-controller="PostsCtrlAjax">
<tr ng-repeat="post in posts" class='postBody'>
<td>{{post.site}}</td><td>{{post.uname}}</td>
</tr>
</table>
   


</body>

</html>
